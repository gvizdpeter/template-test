name: Run jenkins

on:
  pull_request:
    types: [edited, synchronize]

jobs:
  get-deploy-labels:
    runs-on: ubuntu-latest
    outputs:
      deployLabels: ${{ steps.get-deploy-labels.outputs.result }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/github-script@v6
      id: get-deploy-labels
      with:
        result-encoding: json
        script: |
          let deployLabels = []
          for (const label of context.payload.pull_request.labels) {
            if (label.name.startsWith("deploy:")) {
              deployLabels.push(label.name)
            }
          }
          return deployLabels;

  run-jenkins:
    if: needs.get-deploy-labels.outputs.deployLabels != '[]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs: get-deploy-labels
    strategy:
      matrix:
        deployLabel: ${{ fromJSON(needs.get-deploy-labels.outputs.deployLabels) }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/sim-jenkins
        with:
          pr-id: ${{ github.event.number }}
          deploy-label: ${{ matrix.deployLabel }}
